version: '3'
services:
  lobby-server:
    image: mitchleinbach/lobby
    hostname: lobby-server
    volumes:
      - lobby-world:/opt/minecraft/world
      - lobby-plugins:/opt/minecraft/plugins
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  mongo:
    image: mongo:4.4.2-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hunter2
    volumes:
      - mongo-data:/data/db
  rlcraft-server:
    image: mitchleinbach/rlcraft
    hostname: rlcraft-server
    volumes:
      - rlcraft-world:/opt/minecraft/world
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  stoneblock2-server:
    image: mitchleinbach/ftb_stoneblock2
    hostname: stoneblock2-server
    volumes:
      - stoneblock2-world:/opt/minecraft/world
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  vanilla-server:
    image: mitchleinbach/vanilla
    hostname: vanilla-server
    volumes:
      - vanilla-world:/opt/minecraft/world
      - vanilla-world:/opt/minecraft/plugins
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  velocity:
    image: mitchleinbach/velocity
    hostname: velocity
    ports:
      - '25577:25577'
    restart: always
    depends_on:
      - mongo
volumes:
  lobby-plugins:
  lobby-world:
  mongo-data:
  stoneblock2-world:
  rlcraft-world:
  vanilla-plugins:
  vanilla-world: