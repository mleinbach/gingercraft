version: '3'
services:
  mongo:
    image: mongo:4.4.2-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hunter2
    volumes:
      - mongo-data:/data/db
  rlcraft-server:
    image: mitchleinbach/rlcraft
    hostname: rlcraft-server
#    volumes:
#      - rlcraft-schedule:/etc/periodic
#      - rlcraft-backups:/opt/minecraft/plugin_data/backups
#      - rlcraft-worlds:/opt/minecraft/worlds
    ports:
      - '30068:30068'
    restart: always
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  lobby-server:
    image: mitchleinbach/lobby
    hostname: lobby-server
    ports:
      - '30066:30066'
    volumes:
      - lobby-data:/opt/minecraft/volume
    tty: true
    stdin_open: true
    depends_on:
      - velocity
      - mongo
  velocity:
    image: mitchleinbach/velocity
    hostname: velocity
    ports:
      - '25577:25577'
    depends_on:
      - mongo
volumes:
#  rlcraft-schedule:
#  rlcraft-backups:
#  rlcraft-worlds:
  lobby-data:
  mongo-data: